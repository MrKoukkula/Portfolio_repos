<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <h1>Add new book:</h1>
    <form th:object="${newBook}" th:action="${add}" method="post" action="#">
        <div class="form-group">
            <label for="title">Title</label>
            <input class="form-control" type="text" id="title" th:field="*{title}">
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input class="form-control" type="text" id="author" th:field="*{author}">
        </div>
        <div class="form-group">
            <label for="isbn">Isbn</label>
            <input class="form-control" type="text" id="isbn" th:field="*{isbn}">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input class="form-control" type="number" id="price" th:field="*{price}">
        </div>
        <div class="form-group">
            <label for="catList">Category</label>
            <select th:field="*{category}" class="form-control" id="catList">
                <option th:each="category : ${categories}"
                        th:value="${category.getCategoryId()}"
                        th:text="${category.name}"></option>
            </select>
        </div>
        <button class="btn btn-success" type="submit">Add Book</button>
    </form>
</div>

</body>
</html>
