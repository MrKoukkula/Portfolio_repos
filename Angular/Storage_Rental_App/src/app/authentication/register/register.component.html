<div id="registerComponent" class="container">
  <h2>Tervetuloa!</h2>
  <p>Tarvitsemme seuraavat tiedot:</p>
  <div class="register-user container border p-3">
    <app-user-info [newUser]="true" [readOnly]="false"></app-user-info>
    <form [formGroup]="registerForm" (ngSubmit)="registerUser()">
    <p>Valitse itsellesi salasana</p>
        <div class="form-group row justify-content-center">
          <div class="col-3 align-self-center">
            <label for="password">Salasana</label>
          </div>
          <div class="col">
            <input class="form-control border pl-2" type="password" name="password" formControlName="password">
          </div>
        </div>
        <div class="form-group row justify-content-center">
          <div class="col-3 align-self-center">
            <label for="passwordRepeat">Salasana uudestaan</label>
          </div>
          <div class="col">
            <input class="form-control border pl-2" type="password" name="passwordRepeat" formControlName="passwordRepeat">
          </div>
        </div>
    <button class="btn btn-light border" type="submit" value="submit" [disabled]="!registerForm.valid">RekisterÃ¶idy</button>
  </form>
  </div>
</div>
