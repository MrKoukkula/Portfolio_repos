<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Edit product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid p-0">
    <div sec:authorize="hasAuthority('ADMIN')" th:insert="fragments/headers :: adminHeader"></div>
    <div sec:authorize="hasAuthority('USER')" th:insert="fragments/headers :: userHeader"></div>
</div>
<div class="container">
    <h1>Edit product information:</h1>
    <form th:object="${icecream}" th:action="@{/edit/}" method="post" action="#">
        <div class="form-group">
            <label for="name">Name</label>
            <input class="form-control" type="text" id="name" th:field="*{name}">
        </div>
        <div class="form-group">
            <label for="flavour">Flavour</label>
            <input class="form-control" type="text" id="flavour" th:field="*{flavour}">
        </div>
        <div class="form-group">
            <label for="imageUrl">Url of the Image</label>
            <input class="form-control" type="text" id="imageUrl" th:field="*{imageUrl}">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input class="form-control" type="number" id="price" th:field="*{price}">
        </div>
        <input type="hidden" th:field="*{id}" class="form-control">
        <button class="btn btn-success" type="submit">Submit edit</button>
    </form>
</div>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
